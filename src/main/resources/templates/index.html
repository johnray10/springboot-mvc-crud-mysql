<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SpringBoot CRUD </title>
    <link crossorigin="anonymous" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css}"/>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">SpringBoot</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Employee</a>
        </li>
    </ul>
</nav>
<br>
<div align="center" class="container">
    <h1>CRUD in Spring Boot with Spring Data JPA</h1>
    <p class="lead">This application demonstrates CRUD application developed with Spring Boot, Spring Data JPA,
        Thymeleaf and MySQL.<br/>
    </p>
    <br/>
    <tr>
        <div align="center">
            <h3><a class="btn btn-primary btn-lg rounded-pill" th:href="@{/add}">
                <i class="fa fa-plus-circle"></i> Add New</a>
            </h3>
        </div>
    </tr>
    <tr>
        <div align="center" class="col-sm-10">
            <div align="center" class="panel-body">
                <div class="content-panel">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>LastName</th>
                            <th>FirstName</th>
                            <th>MiddleName</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee:${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.firstname}"></td>
                            <td th:text="${employee.lastname}"></td>
                            <td th:text="${employee.middlename}"></td>
                            <td th:text="${employee.contact}"></td>
                            <td th:text="${employee.address}"></td>
                            <td th:text="${employee.salary}"></td>
                            <td>

                                <a class="btn btn-success rounded-pill" th:href="@{'/edit/' + ${employee.id}}">
                                    <i class="fa fa-pencil-alt"></i>
                                </a>&nbsp;
                                &nbsp;
                                <a class="btn btn-danger rounded-pill" th:href="@{'/delete/' + ${employee.id}}">
                                    <i class="fa fa-trash"></i>
                                </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </tr>
</div>


</body>
</html>
